<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap css -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <div class="initial-container d-flex justify-content-center align-items-center shadow">
      <div class="initial-chat-content rounded-4 p-4">
        <!-- Title -->
        <div class="row mb-3 align-items-center justify-content-between">
          <div class="col">
            <div id="io__room-title-loading" class="d-flex">
              <div class="spinner-border text-blue-500 me-2" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <h1 class="fs-3 mb-0 text-blue-500">Carregando...</h1>
            </div>
            <h1 id="io__room-title" class="d-none fs-2 mb-0 fw-bolder text-blue-500">Chat...</h1>
          </div>
          <div class="col d-flex justify-content-end">
            <a href="/" class="btn btn-primary btn-sm d-flex align-items-center">
              <i class="fa-solid fa-right-from-bracket fa-fw"></i>
              <span class="ms-2">Sair...</span>
            </a>
          </div>
        </div>

        <!-- Chat container -->
        <div class="row mb-3">
          <div class="col">
            <div id="io__container-messages" class="chat-container p-3 rounded-2">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="d-flex">
              <input type="text" class="form-control" id="io__chat-input" placeholder="Digite algo...">
              <button type="button" class="btn btn-primary ms-2" id="io__send-button">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket io -->
  <script
    src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous">
  </script>
  <!-- Js -->
  <script src="./chat.js"></script>
  <!-- Bootstrap js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
  </script>
</body>
</html>
